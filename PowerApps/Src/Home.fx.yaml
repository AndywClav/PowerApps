Home As screen:
    Fill: =RGBA(32, 44, 84, 1)
    LoadingSpinnerColor: =App.Theme.Colors.Primary

    Home_TextCanvas As Text:
        Align: ='TextCanvas.Align'.Center
        DisplayMode: =DisplayMode.Edit
        Font: =App.Theme.Font
        FontColor: =RGBA(255, 255, 255, 1)
        FontItalic: =true
        FontStrikethrough: =false
        FontUnderline: =false
        Height: =214
        Size: =50
        Text: |-
            ="Bienvenidos a Mi 
            Trabajo practico"
        Width: =744
        X: =261
        Y: =117
        ZIndex: =1

    Home_Image As image:
        BorderColor: =App.Theme.Colors.Darker40
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Height: =767
        Image: =A
        Width: =502
        X: =84
        ZIndex: =2

    Home_Button As Button:
        BorderRadiusBottomLeft: =20
        BorderRadiusBottomRight: =100
        BorderRadiusTopLeft: =50
        BorderRadiusTopRight: =0
        DisplayMode: =DisplayMode.Edit
        FontSize: =30
        Height: =78
        OnSelect: =Navigate(Users, ScreenTransition.CoverRight)
        PaddingLeft: =42
        PaddingRight: =
        Text: ="Usuarios"
        Width: =238
        X: =870
        Y: =523
        ZIndex: =3

    Home_Icon As icon.Person:
        BorderColor: =App.Theme.Colors.Darker40
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Icon: =Icon.Person
        X: =876
        Y: =530
        ZIndex: =4

