    nvPressedFill: =RGBA(0, 0, 0, 0.2)
    nvSelectedIconBG: =RGBA(255, 255, 255, 1)
    nvSelectedIconColor: =RGBA(254, 189, 47, 1)
    nvSelectedIconColor_Text: ="RGBA(79, 105, 151, 1)"
    Width: =85
    X: =0
    Y: =0
    ZIndex: =1

    "'navbar-Container' As groupContainer.verticalAutoLayoutContainer":
        Fill: =Navbar.nvBG
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =150
        LayoutMode: =LayoutMode.Auto
        PaddingLeft: =5
        PaddingRight: =5
        Width: =Parent.Width
        Y: =
        ZIndex: =1

        Container2 As groupContainer.manualLayoutContainer:
            FillPortions: =0
            Height: =80
            LayoutMinHeight: =100
            LayoutMinWidth: =0
            PaddingTop: =30
            ZIndex: =1

            "'navbar-Logo_1' As image":
                BorderColor: =RGBA(0, 18, 107, 1)
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Height: =Parent.Height
                Image: =Navbar.nvLogo
                PaddingTop: =20
                Width: =Parent.Width
                Y: =10
                ZIndex: =1

            Button3 As button:
                BorderStyle: =BorderStyle.None
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(0, 0, 0, 0)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Fill: =RGBA(0, 0, 0, 0)
                FontWeight: =FontWeight.Semibold
                Height: =Parent.Height
                HoverBorderColor: =
                HoverColor: =RGBA(255, 255, 255, 1)
                HoverFill: =
                OnSelect: =Navigate(Navbar.nvIconHome)
                PressedBorderColor: =RGBA(0, 0, 0, 0)
                PressedColor: =
                PressedFill: =
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Size: =15
                Text: =
                Width: =Parent.Width
                Y: =10
                ZIndex: =2

        Gallery4 As gallery.galleryVertical:
            BorderColor: =RGBA(0, 18, 107, 1)
            FillPortions: =0
            Height: =Self.AllItemsCount * (Self.TemplateHeight + Self.TemplatePadding)
            Items: =Navbar.nvMenu
            Layout: =Layout.Vertical
            LayoutMinHeight: =287
            LayoutMinWidth: =0
            LoadingSpinner: =LoadingSpinner.Data
            ShowScrollbar: =false
            TemplatePadding: =0
            TemplateSize: =50
            ZIndex: =5

            Container13 As groupContainer.manualLayoutContainer:
                Height: =Parent.TemplateHeight
                Width: =Parent.TemplateWidth
                ZIndex: =1

                Container14 As groupContainer.manualLayoutContainer:
                    Fill: |-
                        =If(
                            Navbar.nvCurrentMenuID = ThisItem.menuID,
                            Navbar.nvSelectedIconBG,
                            RGBA(0, 0, 0, 0)
                        )
                    Height: =Parent.Height * 70%
                    PaddingBottom: =5
                    PaddingTop: =5
                    RadiusBottomLeft: =10
                    RadiusBottomRight: =10
                    RadiusTopLeft: =10
                    RadiusTopRight: =10
                    Width: =Self.Height
                    X: =(Parent.Width - Self.Width) / 2
                    Y: =(Parent.Height - Self.Height) / 2
                    ZIndex: =1

                    Image3 As image:
                        BorderColor: =RGBA(0, 18, 107, 1)
                        DisabledBorderColor: =RGBA(166, 166, 166, 1)
                        DisabledFill: =RGBA(244, 244, 244, 1)
                        Height: =Parent.Height
                        Image: |
                            ="data:image/svg+xml;charset=utf-8," & EncodeUrl(
                                Substitute(
                                    ThisItem.menuIcon,
                                    "currentColor",
                                    If(
                                        Navbar.nvCurrentMenuID = ThisItem.menuID,
                                        Navbar.nvSelectedIconColor_Text,
                                        Navbar.nvBaseIconColor_Text
                                    )
                                )
                            )
                        Visible: =ThisItem.visibleIcon
                        Width: =Parent.Width
                        ZIndex: =1

                    Button1 As button:
                        DisabledBorderColor: =RGBA(166, 166, 166, 1)
                        DisabledColor: =RGBA(166, 166, 166, 1)
                        DisabledFill: =RGBA(244, 244, 244, 1)
                        Fill: =RGBA(0, 0, 0, 0)
                        FontWeight: =FontWeight.Semibold
                        Height: =Parent.Height
                        HoverColor: =RGBA(255, 255, 255, 1)
                        HoverFill: =Navbar.nvHoverFill
                        OnSelect: =Navigate(ThisItem.pageNavigation); FormMode.New;
                        PressedFill: =Navbar.nvPressedFill
                        Size: =15
                        Text: =
                        Visible: =ThisItem.visibleIcon
                        Width: =Parent.Width
                        ZIndex: =2

