NewPerson As screen:
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary

    Form1 As form.PowerApps_CoreControls_Form:
        BorderColor: =App.Theme.Colors.Darker40
        DataSource: ='Lista Andrés Clavijo'
        Height: =581
        UseFluentV9Cards: =true
        Width: =1006
        X: =181
        Y: =83
        ZIndex: =1

        "'Apellido _DataCard1' As typedDataCard.fluentV9TextualEditCard":
            BorderColor: =App.Theme.Colors.Darker40
            BorderStyle: =BorderStyle.Solid
            DataField: ="Apellido"
            Default: =ThisItem.'Apellido '
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@'Lista Andrés Clavijo'],DataSourceInfo.DisplayName,Apellido)
            Fill: =RGBA(0, 0, 0, 0)
            Height: =70
            MaxLength: =DataSourceInfo([@'Lista Andrés Clavijo'], DataSourceInfo.MaxLength, Apellido)
            Required: =false
            Update: =DataCardValue7.Value
            Width: =335
            X: =2
            Y: =0
            ZIndex: =1

            DataCardKey7 As Text:
                DisplayMode: =DisplayMode.Edit
                Height: =22
                Text: =Parent.DisplayName
                Weight: ='TextCanvas.Weight'.Semibold
                Width: =Parent.Width - 48
                Wrap: =false
                X: =24
                Y: =10
                ZIndex: =1

            "DataCardValue7 As 'Text input'":
                AccessibleLabel: =Parent.DisplayName
                DisplayMode: =Parent.DisplayMode
                Height: =32
                Mode: ="'TextInputCanvas.Mode'.TextInputModeSingleLine"
                Required: =Parent.Required
                ValidationState: =If(IsBlank(Parent.Error), "None", "Error")
                Value: =Parent.Default
                Width: =Parent.Width - 48
                X: =24
                Y: =DataCardKey7.Y + DataCardKey7.Height + 4
                ZIndex: =2

            ErrorMessage7 As Text:
                DisplayMode: =DisplayMode.Edit
                Height: =30
                Text: =Parent.Error
                Visible: =And(!IsBlank(Parent.Error), Parent.DisplayMode=DisplayMode.Edit)
                Width: =Parent.Width - 48
                Wrap: =true
                X: =24
                Y: =DataCardValue7.Y + DataCardValue7.Height
                ZIndex: =3

            StarVisible7 As Text:
                Align: ='TextCanvas.Align'.Center
                DisplayMode: =DisplayMode.Edit
                Height: =30
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                X: =0
                Y: =DataCardKey7.Y
                ZIndex: =4

